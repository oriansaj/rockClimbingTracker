<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rock Climbing Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/list.html">Route Detail</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editRouteDialog"><i
            class="material-icons">edit</i>&nbsp &nbsp &nbsp Edit</button>
        <button id="menuAdd" class="dropdown-item" type="button" data-toggle="modal" data-target="#addRouteDialog"><i
            class="material-icons">add</i>&nbsp &nbsp &nbsp Add to my Routes</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal"
          data-target="#deleteRouteDialog"><i class="material-icons">remove</i>&nbsp &nbsp &nbsp Delete From my
          Routes</button>
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp
          &nbsp
          &nbsp
          Sign Out</button>
      </div>
    </div>
  </nav>
  <div id="detailPage" class="container page-container">
    <h5>Route Name</h5>
    <h1 id="name"></h1>
    <h5>Difficulty</h5>
    <h1 id="difficulty"></h1>
    <h5>Location</h5>
    <h1 id="location"></h1>
    <div id="privateDetails">
      <h5>Start Date</h5>
      <h1 id="startDate"></h1>
      <h5>Status</h5>
      <h1 id="status"></h1>
      <h5>Notes</h5>
      <p id="notes"></p>
      <div id="map"></div>
    </div>
  </div>

  <div id="menuBar">
    <h5 id="toAllRoutes">All Routes</h5>
    <h5 id="toMyRoutes">My Routes</h5>
    <h5 id="toMyStats">My Stats</h5>
  </div>

  <!-- Modals -->
  <div class="modal fade" id="editRouteDialog" tabindex="-1" role="dialog" aria-labelledby="Edit route dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit this route</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputDifficulty" class="bmd-label-floating">Difficulty</label>
            <input type="text" class="form-control" id="inputDifficulty">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputLocation" class="bmd-label-floating">Location</label>
            <input type="text" class="form-control" id="inputLocation">
          </div>
          <div id="modalPrivateDetails">
            <div class="form-group bmd-form-group">
              <label for="editStartDate" class="bmd-label-floating">Start Date</label>
              <input type="text" class="form-control" id="editStartDate">
            </div>
            <div class="form-group bmd-form-group">
              <label for="editNotes" class="bmd-label-floating">Private Notes</label>
              <input type="text" class="form-control" id="editNotes">
            </div>
            <div class="checkbox">
              <label>
                <input id="editInProgress" type="checkbox"> In Progress?
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditRoute" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addRouteDialog" tabindex="-1" role="dialog" aria-labelledby="Add route dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add to My Routes</h5>
        </div>
        <div class="modal-body">
          <div class="checkbox">
            <label>
              <input id="inProgress" type="checkbox"> In Progress?
            </label>
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputStartDate" class="bmd-label-floating">Start Date</label>
            <input type="text" class="form-control" id="inputStartDate">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputNotes" class="bmd-label-floating">Private Notes</label>
            <input type="text" class="form-control" id="inputNotes">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddRoute" type="button" class="btn btn-primary" data-dismiss="modal">ADD</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRVE9OGnTtd4jl8bwpS1Rvs5osSP_HDPc&callback=initMap"
    type="text/javascript"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
