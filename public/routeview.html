<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rock Climbing Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Route Detail</a>
  </nav>
  <div id="detailPage" class="container page-container">
    <h5>Route Name</h5>
    <h1 id="name"></h1>
    <h5>Difficulty</h5>
    <h1 id="difficulty"></h1>
    <h5>Location</h5>
    <h1 id="location"></h1>
    <div id="privateDetails">
      <h5>Start Date</h5>
      <h1 id="startDate"></h1>
      <h5>Status</h5>
      <h1 id="status"></h1>
      <h5>Notes</h5>
      <p id="notes"></p>
    </div>
  </div>
  <div id="menuBar">
    <h5 id="toAllRoutes">All Routes</h5>
    <h5 id="toMyRoutes">My Routes</h5>
    <h5 id="toMyStats">My Stats</h5>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>

</html>
