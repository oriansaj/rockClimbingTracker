<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rock Climbing Tracker</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Routes</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuSignOut" class="dropdown-item" type="button"><i class="material-icons">login</i>&nbsp
          &nbsp
          &nbsp
          Sign Out</button>
      </div>
    </div>
  </nav>
  <div id="listPage" class="container page-container">
    <div id="routeListContainer">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"></h5>
        </div>
      </div>
    </div>
  </div>

  <div id="menuBar">
    <h5 id="toAllRoutes">All Routes</h5>
    <h5 id="toMyRoutes">My Routes</h5>
    <h5 id="toMyStats">My Stats</h5>
  </div>

  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addRouteDialog">
    <i class="material-icons">add</i>
  </button>

  <!-- Modals -->
  <div class="modal fade" id="addRouteDialog" tabindex="-1" role="dialog" aria-labelledby="Add route dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add a public route</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputDifficulty" class="bmd-label-floating">Difficulty</label>
            <input type="text" class="form-control" id="inputDifficulty">
          </div>
          <div id="locationLatLong">
            <div class="form-group bmd-form-group">
              <label for="inputLat" class="bmd-label-floating">Location Latitude</label>
              <input type="text" class="form-control" id="inputLat">
            </div>
            <div class="form-group bmd-form-group">
              <label for="inputLong" class="bmd-label-floating">Location Longitude</label>
              <input type="text" class="form-control" id="inputLong">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddRoute" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
